{% extends 'notes/base.html' %}
{% block content %}
{% for note in category.notes.all %}
    <div class="content">
        <div class="content_notes"></div>
        <div class="content_main">
            <div>
                <b>Категорія:</b>{{ category.title }}
            </div>
            <div>
                <b>Назва:</b>{{ note.title }}
            </div>
            <div>
                <b>Зміст:</b>{{ note.text }}
            </div>
            <div>
                <b>Дедлайн:</b>{{ note.reminder|date:"d.m.Y H:i" }}
            </div>
        </div>
    </div>
{% endfor %}
<button>
    <a href="{% url 'note_create' %}">Add a new note</a>
</button>
{% endblock %}
