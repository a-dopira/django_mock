{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" href="{% static 'notes/css/style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'notes/icons/icons8-note-16.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form method="get" action="/search/" class="d-flex">
            {% csrf_token %}
            <input style="width: 200px" class="form-control me-2" type="search" placeholder="Пошук..." name="note_search">
            <button class="btn btn-primary" type="submit">Шукати</button>
      </form>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
